      <!-- CONTAINER -->
      <div class="container">
         <div>
            <div class="title">
               <h2>Add a new book</h2>
            </div>
            <div class="form" id="book-form">
               <form class="row g-3">
                  <div class="col-md-6">
                     <label for="bookId" class="form-label">Book ID</label>
                     <input type="text" class="form-control" id="bookId" />
                  </div>
                  <div class="col-md-6">
                     <label for="bookTitle" class="form-label"
                        >Book title</label
                     >
                     <input type="text" class="form-control" id="bookTitle" />
                  </div>
                  <div class="col-6">
                     <label for="bookAuthor" class="form-label"
                        >Book author</label
                     >
                     <input type="text" class="form-control" id="bookAuthor" />
                  </div>
                  <div class="col-6">
                     <label for="publisher" class="form-label">Publisher</label>
                     <input type="text" class="form-control" id="publisher" />
                  </div>
                  <div class="col-md-6">
                     <label for="realiseDate" class="form-label"
                        >Realise Date</label
                     >
                     <input type="date" class="form-control" id="realiseDate" />
                  </div>
                  <div class="col-md-4">
                     <label for="category" class="form-label">Caregory</label>
                     <select id="category" class="form-select">
                        <option selected>Choose...</option>
                        <option>Legislatie</option>
                        <option>Literatura</option>
                        <option>Psihologie practica</option>
                        <option>Memorii jurnale</option>
                        <option>Practic pentru copii</option>
                     </select>
                  </div>
                  <div class="col-md-2">
                     <label for="pageNumber" class="form-label"
                        >Page number</label
                     >
                     <input type="text" class="form-control" id="pageNumber" />
                  </div>
                  <div class="col-12">
                     <div class="form-check">
                        <input
                           class="form-check-input"
                           type="checkbox"
                           id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                           Is this book also in audio format?
                        </label>
                     </div>
                  </div>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">
                        Add book
                     </button>
                  </div>
               </form>
            </div>
         </div>

         <div>
            <div class="title">
               <h2>Add a new user</h2>
            </div>
            <div class="form" id="user-form">
               <form class="row g-3">
                  <div class="col-md-6">
                     <label for="userEmail" class="form-label"
                        >User email</label
                     >
                     <input type="email" class="form-control" id="userEmail" />
                  </div>
                  <div class="col-md-6">
                     <label for="userName" class="form-label">Full name</label>
                     <input type="text" class="form-control" id="userName" />
                  </div>
                  <div class="col-6">
                     <label for="phoneNumber" class="form-label"
                        >Phone number</label
                     >
                     <input type="text" class="form-control" id="phoneNumber" />
                  </div>
                  <div class="col-6">
                     <label for="adress" class="form-label">Adress</label>
                     <input type="text" class="form-control" id="adress" />
                  </div>
                  <div class="col-md-6">
                     <label for="city" class="form-label">City</label>
                     <input type="text" class="form-control" id="city" />
                  </div>
                  <div class="col-md-6">
                     <label for="password" class="form-label">Password</label>
                     <input
                        type="password"
                        class="form-control"
                        id="password"
                     />
                  </div>
                  <div class="col-12">
                     <div class="form-check">
                        <input
                           class="form-check-input"
                           type="checkbox"
                           id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                           Is this user subscribed?
                        </label>
                     </div>
                  </div>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">
                        Add user
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
